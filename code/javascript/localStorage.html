<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>localStorage封装</div>
<script>
    var Store = {
        get: function (key) {
            var value = localStorage.getItem(key);
            if(value) {
                try {
                    var value_json = JSON.parse(value);
                    if(typeof value_json === 'object') {
                        return value_json;
                    }else if (typeof value_json === 'number') {
                        return value_json;
                    }
                }catch (e) {
                    return value;
                }
            } else  {
               return false;
            }
        },
        set: function (key, value) {
            localStorage.setItem(key, value)
        },
        remove: function(key) {
            localStorage.removeItem(key);
        },
        clear: function() {
            localStorage.clear();
        }
    };
    Store.set("name","{'t1':123,'t2':456}");
    var name = Store.get("name");
    console.log(typeof name);
    alert(name);
</script>
</body>
</html>
