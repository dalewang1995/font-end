<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  .div1 .left {
    float: left;
    width: 50%;
    height: 100px;
    background-color: yellow;
  }
  .div1 .right {
    height: 100px;
    overflow: hidden;
    background-color: salmon;
  }
  .div2 {
    margin-top: 10px;
    display: flex;
  }
  .div2 .left{
    
    width: 50%;
    height: 100px;
    background-color: yellow;
  }
  .div2 .right{
    height: 100px;
    flex: 1;
    background-color: salmon;
  } 
</style>
<body>
  <div class="div1">
      <div class="left"></div>
      <div class="right"></div>
  </div>
  <div class="div2">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
